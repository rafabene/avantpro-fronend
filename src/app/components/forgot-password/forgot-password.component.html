<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Recuperar senha
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Digite seu email para receber instruções de recuperação
      </p>
    </div>
    
    <div *ngIf="success" class="rounded-md bg-green-50 p-4">
      <div class="flex">
        <div class="ml-3">
          <h3 class="text-sm font-medium text-green-800">
            Email enviado com sucesso!
          </h3>
          <div class="mt-2 text-sm text-green-700">
            <p>
              Verifique sua caixa de entrada e siga as instruções para recuperar sua senha.
            </p>
          </div>
          <div class="mt-4">
            <a routerLink="/login" class="text-sm font-medium text-green-800 hover:text-green-700">
              Voltar para o login
            </a>
          </div>
        </div>
      </div>
    </div>

    <form *ngIf="!success" class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-500]="emailControl?.invalid && emailControl?.touched"
            placeholder="Digite seu email"
          />
          <div *ngIf="emailControl?.invalid && emailControl?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="emailControl?.errors?.['required']">Email é obrigatório</div>
            <div *ngIf="emailControl?.errors?.['email']">Email deve ser válido</div>
          </div>
        </div>
      </div>

      <div *ngIf="error" class="rounded-md bg-red-50 p-4">
        <div class="text-sm text-red-700">{{ error }}</div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
            Voltar para o login
          </a>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ loading ? 'Enviando...' : 'Enviar instruções' }}
        </button>
      </div>
    </form>
  </div>
</div>
